version: '3.8'
services:
  database:
    image: postgres:15
    container_name: alpha_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: saas_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: your_password
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: alpha_backend
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgres://postgres:your_password@database:5432/saas_db
      JWT_SECRET: your_test_secret_key
    depends_on:
      - database

  frontend:
    build: ./frontend
    container_name: alpha_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  pgdata:
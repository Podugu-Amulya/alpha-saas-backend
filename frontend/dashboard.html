<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha SaaS | Dashboard</title>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --bg: #f8fafc;
            --sidebar-color: #7c73e6; 
        }

        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background-color: var(--bg); 
            margin: 0; 
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background-color: var(--sidebar-color);
            color: white;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h1 { font-size: 24px; margin-bottom: 5px; }
        .tenant-display { font-size: 13px; opacity: 0.8; margin-bottom: 30px; }

        .invite-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .invite-container h4 { margin: 0 0 10px; font-size: 14px; }
        .sidebar input { 
            width: 90%; padding: 10px; margin-bottom: 10px; 
            border: none; border-radius: 5px; font-size: 12px;
        }
        .send-invite-btn { 
            width: 100%; padding: 10px; background: #28a745; 
            color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;
        }

        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .header h2 { font-size: 32px; margin: 0; }
        .header p { color: #64748b; margin: 5px 0 30px; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .stat-card h3 { margin: 0; font-size: 12px; color: #64748b; text-transform: uppercase; letter-spacing: 1px; }
        .stat-card p { margin: 10px 0 0; font-size: 28px; font-weight: bold; color: var(--sidebar-color); }

        .create-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 40px;
        }
        .input-row { display: flex; gap: 15px; margin-top: 15px; }
        .create-card input { flex: 1; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; outline: none; }
        .launch-btn { background: var(--sidebar-color); color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: 600; }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 20px;
        }
        .project-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            border-left: 6px solid var(--sidebar-color);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            position: relative;
        }
        .delete-icon { position: absolute; top: 15px; right: 15px; color: #ef4444; cursor: pointer; font-size: 20px; }

        .upload-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #f1f5f9;
        }
        .upload-btn { margin-top: 8px; font-size: 12px; padding: 5px 10px; cursor: pointer; background: #eee; border: 1px solid #ddd; border-radius: 4px; }

        .logout-btn {
            margin-top: auto;
            background: none;
            border: 1px solid white;
            color: white;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .logout-btn:hover { background: white; color: var(--sidebar-color); }
    </style>
</head>
<body>

    <div class="sidebar">
        <h1>Alpha SaaS</h1>
        <div class="tenant-display" id="tenant-name">Tenant: -</div>

        <div class="invite-container">
            <h4>Invite Team</h4>
            <input type="text" id="inv-name" placeholder="Teammate Name">
            <input type="email" id="inv-email" placeholder="Teammate Email">
            <input type="password" id="inv-pass" placeholder="Password">
            <button class="send-invite-btn" onclick="inviteTeammate()">Send Invite</button>
        </div>

        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="main-content">
        <div class="header">
            <h2 id="welcome-msg">Welcome!</h2>
            <p>Here is what's happening with your projects.</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Projects</h3>
                <p id="total-projects">0</p>
            </div>
            <div class="stat-card">
                <h3>Account Status</h3>
                <p style="color: #10b981;">Active</p>
            </div>
        </div>

        <div class="create-card">
            <h3>+ Create New Project</h3>
            <div class="input-row">
                <input type="text" id="new-p-name" placeholder="Project Name">
                <input type="text" id="new-p-desc" placeholder="Brief Description">
                <button class="launch-btn" onclick="createNewProject()">Launch</button>
            </div>
        </div>

        <h3>Active Projects</h3>
        <div id="project-list" class="project-grid"></div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const API_BASE_URL = 'https://alpha-saas-backend.onrender.com';
        const token = localStorage.getItem('token');
        let currentSubdomain = "";

        async function start() {
            if (!token) {
                window.location.href = 'index.html';
                return;
            }
            
            try {
                const res = await fetch(`${API_BASE_URL}/api/auth/me`, { 
                    headers: { 'Authorization': 'Bearer ' + token } 
                });
                const data = await res.json();
                if (data.success) {
                    document.getElementById('welcome-msg').innerText = `Welcome, ${data.user.name}!`;
                    document.getElementById('tenant-name').innerText = `Tenant: ${data.user.subdomain}`;
                    currentSubdomain = data.user.subdomain;
                    refreshProjects();
                } else {
                    logout();
                }
            } catch (err) {
                console.error("Server connection error:", err);
                alert("Could not connect to the cloud server.");
            }
        }

        async function refreshProjects() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/projects`, { 
                    headers: { 'Authorization': 'Bearer ' + token } 
                });
                const data = await res.json();
                const container = document.getElementById('project-list');
                document.getElementById('total-projects').innerText = data.projects ? data.projects.length : 0;
                container.innerHTML = '';

                if(data.projects) {
                    data.projects.forEach(p => {
                        container.innerHTML += `
                            <div class="project-card">
                                <span class="delete-icon" onclick="removeProject('${p.id}')">âœ•</span>
                                <h4>${p.name}</h4>
                                <p>${p.description || 'Manage your project tasks here.'}</p>
                                <div class="upload-section">
                                    <small>Add Project Files:</small><br>
                                    <input type="file" id="upload-${p.id}" style="font-size: 11px; margin-top:5px;">
                                    <button class="upload-btn" onclick="handleFileUpload('${p.id}')">Upload File</button>
                                </div>
                            </div>`;
                    });
                }
            } catch (err) {
                console.error("Error fetching projects:", err);
            }
        }

        async function inviteTeammate() {
            const name = document.getElementById('inv-name').value;
            const email = document.getElementById('inv-email').value;
            const password = document.getElementById('inv-pass').value;

            const res = await fetch(`${API_BASE_URL}/api/auth/invite`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password, subdomain: currentSubdomain })
            });
            const data = await res.json();
            if(data.success) {
                alert("Teammate invited successfully!");
                document.getElementById('inv-name').value = '';
                document.getElementById('inv-email').value = '';
                document.getElementById('inv-pass').value = '';
            }
        }

        async function createNewProject() {
            const name = document.getElementById('new-p-name').value;
            const description = document.getElementById('new-p-desc').value;
            await fetch(`${API_BASE_URL}/api/projects`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json', 
                    'Authorization': 'Bearer ' + token 
                },
                body: JSON.stringify({ name, description })
            });
            document.getElementById('new-p-name').value = '';
            document.getElementById('new-p-desc').value = '';
            refreshProjects();
        }

        async function handleFileUpload(id) {
            const fileInput = document.getElementById(`upload-${id}`);
            if(!fileInput.files[0]) return alert("Please select a file.");
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const res = await fetch(`${API_BASE_URL}/api/projects/${id}/upload`, {
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + token },
                body: formData
            });
            if(res.ok) alert("File attached to project!");
        }

        async function removeProject(id) {
            if(confirm("Are you sure?")) {
                await fetch(`${API_BASE_URL}/api/projects/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                refreshProjects();
            }
        }

        function logout() { 
            localStorage.removeItem('token'); 
            window.location.href = 'index.html'; 
        }
        
        start();
    </script>
</body>
</html>

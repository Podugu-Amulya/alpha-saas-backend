<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alpha SaaS | Register</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #7c73e6; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 12px; width: 350px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        h2 { margin-bottom: 20px; color: #333; }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; }
        button { width: 100%; padding: 12px; background: #7c73e6; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        p { margin-top: 15px; }
        a { color: #7c73e6; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Create Account</h2>
        <input type="text" id="reg-name" placeholder="Full Name">
        <input type="text" id="reg-subdomain" placeholder="Subdomain (e.g. amulya)">
        <input type="email" id="reg-email" placeholder="Email Address">
        <input type="password" id="reg-password" placeholder="Password">
        <button onclick="handleRegister()">Register</button>
        <p><a href="index.html">Back to Login</a></p>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000';

        async function handleRegister() {
            const nameValue = document.getElementById('reg-name').value.trim();
            const subdomainValue = document.getElementById('reg-subdomain').value.trim();
            const emailValue = document.getElementById('reg-email').value.trim();
            const passwordValue = document.getElementById('reg-password').value;

            if (!nameValue || !subdomainValue || !emailValue || !passwordValue) {
                alert("Please fill in all fields.");
                return;
            }

            // CRITICAL: We are now sending 'tenantName' AND 'fullName' 
            // to match line 91 of your authController.js
            const userData = {
                tenantName: nameValue, 
                fullName: nameValue,   
                subdomain: subdomainValue,
                email: emailValue,
                password: passwordValue
            };

            // This line helps us debug in the F12 Console
            console.log("SENDING TO BACKEND:", userData);

            try {
                const res = await fetch(`${API_BASE_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                const data = await res.json();
                
                if (data.success) {
                    alert("Registration successful! Redirecting to login.");
                    window.location.href = 'index.html';
                } else {
                    // This will show "Error creating tenant: null value in column 'name'..."
                    alert("Server Message: " + data.message);
                }
            } catch (err) {
                console.error("Connection Error:", err);
                alert("Cannot connect to server at " + API_BASE_URL);
            }
        }
    </script>
</body>
</html>
